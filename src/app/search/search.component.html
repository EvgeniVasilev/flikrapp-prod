<div class="row">
  <div class="col-lg-12">
    <button class="btn btn-danger" (click)="goBack()">Back to Galery</button>
  </div>
</div>
<br>
<br>
<div class='row'>
  <div class="col-lg-12">
    <form action="" class="form-inline">
      <div class="form-group">
        <input class="form-control" #textbox type="text" [(ngModel)]="textValue" [ngModelOptions]="{standalone: true}" required>
      </div>
      <div class="form-group">
        <button class="btn btn-danger" (click)="getSearchCriteria(textbox.value)">
          Search</button>
      </div>
    </form>
  </div>
</div>
<br>
<br>
<div class='row' *ngIf="pictures.length > 0">
  <div class="col-lg-2 col-md-3 col-sm-4" *ngFor="let picture of pictures; let i=index">
    <img style="width: 100%" src="https://farm{{picture.farm}}.staticflickr.com/{{picture.server}}/{{picture.id}}_{{picture.secret}}_q.jpg" title="{{picture.title}}"/>

    <div class="authorPlaceholder">
      <a id="author" class="text-white text-center" href="https://www.flickr.com/people/{{picture.owner}}/" target="_blank">Author's Profile </a>
    </div>
  </div>
