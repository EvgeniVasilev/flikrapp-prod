<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="nav-item nav-link text-white" routerLink="/search">Custom Search</a>
</nav>
<div class="clearfix">&nbsp;</div>
<div class="row">
  <div class="col-lg-12">
    <h3>Recently Uploaded Pictutres</h3>
  </div>
</div>
<div class='row'>
  <div class="col-lg-2 col-md-3 col-sm-4" *ngFor="let picture of pictures; let i=index">
    <img style="width: 100%" src="https://farm{{picture.farm}}.staticflickr.com/{{picture.server}}/{{picture.id}}_{{picture.secret}}_q.jpg" title="{{picture.title}}"/>
    <div class="authorPlaceholder">
      <a id="author" class="text-white text-center" href="https://www.flickr.com/people/{{picture.owner}}/" target="_blank">Author's Profile </a>
    </div>
  </div>
</div>
